[package]
name = "etcd-client-py"
version = "0.1.1"
edition = "2021"
authors = ["Lablup Inc."]
readme = "./README.md"

[lib]
name = "etcd_client"
crate-type = ["cdylib"]

[dependencies]
async-recursion = "1.0.5"
etcd-client = "0.12.4"
pyo3 = { version = "0.20.2", features = ["extension-module", "multiple-pymethods"] }
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
thiserror = "1.0.56"
tokio = { version = "1", features = ["sync"] }
tokio-stream = "0.1"
url = "2.5.0"
