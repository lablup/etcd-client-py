name: default

on:
  push:
  pull_request:
  merge_group:

jobs:
  release-linux-x86_64:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["x86_64"]
        manylinux: ["auto"]
        python-version: ["3.10", "3.11"]
    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Checkout the source tree
        uses: actions/checkout@v3
      - name: Build the wheel and source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist -i python${{ matrix.python-version }}
          manylinux: ${{ matrix.manylinx }}
          target: ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  release-linux-aarch64:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["aarch64"]
        manylinux: ["auto"]
        python-version: ["3.10", "3.11"]
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
      - name: Checkout the source tree
        uses: actions/checkout@v3
      - name: Build the wheel and source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist -i python${{ matrix.python-version }}
          before-script-linux: |
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler
          manylinux: ${{ matrix.manylinx }}
          target: ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  release-macos:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout the source tree
        uses: actions/checkout@v3
      - name: Install prerequisites
        run: |
          brew install protobuf
      - name: Build the wheel and source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist --universal2 -i python${{ matrix.python-version }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
